name: "ðŸ“š Documentation"

# Global environment variables
env:
  CONDITION_IS_PUSH: ${{ github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main') }}
  CONDITION_IS_WORKFLOW_RUN: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}
  PROJECT_FOLDER: qtribu
  PYTHON_VERSION: 3.12

# Allow one concurrent deployment per branch/pr
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/documentation.yml"
      - "docs/*/**"
      - "qtribu/**/*.py"
      - "qtribu/metadata.txt"
      - "requirements/documentation.txt"
    tags:
      - "*"

  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/documentation.yml"
      - docs/**/*
      - requirements/documentation.txt

  workflow_dispatch:

  workflow_run:
    branches:
      - main
    workflows:
      - "ðŸ“¦ Packaging & ðŸš€ Release"
    types:
      - completed

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get source code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          cache: "pip"
          cache-dependency-path: "requirements/documentation.txt"
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Sphinx cache
        uses: actions/cache@v4
        with:
          path: docs/_build/cache
          key: ${{ runner.os }}-sphinx-${{ hashFiles('docs/**/*') }}
          restore-keys: |
            ${{ runner.os }}-sphinx-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -U -r requirements/documentation.txt

      - name: Build doc using Sphinx
        run: sphinx-build -b html -d docs/_build/cache -j auto docs docs/_build/html

      - name: Save build doc as artifact
        uses: actions/upload-artifact@v6
        with:
          if-no-files-found: error
          name: documentation
          path: docs/_build/html/*
          retention-days: 30

      - name: Download artifact from build workflow
        if: ${{ env.CONDITION_IS_PUSH || env.CONDITION_IS_WORKFLOW_RUN }}
        uses: dawidd6/action-download-artifact@v12
        with:
          allow_forks: false
          branch: main
          event: push
          github_token: ${{ secrets.GITHUB_TOKEN }}
          if_no_artifact_found: warn
          name: ${{ env.PROJECT_FOLDER }}-latest
          path: docs/_build/html/
          # run_id: ${{ github.event.workflow_run.id }}
          workflow: packager.yml

      - name: Setup Pages
        uses: actions/configure-pages@v5
        if: ${{ env.CONDITION_IS_PUSH || env.CONDITION_IS_WORKFLOW_RUN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        if: ${{ env.CONDITION_IS_PUSH || env.CONDITION_IS_WORKFLOW_RUN }}
        with:
          path: docs/_build/html/

      - name: Deploy to GitHub Pages
        id: deployment
        if: ${{ env.CONDITION_IS_PUSH || env.CONDITION_IS_WORKFLOW_RUN }}
        uses: actions/deploy-pages@v4
